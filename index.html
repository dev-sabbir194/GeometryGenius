<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Geometry</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header>
      <!----------------nav bar start------------------- -->
      <!------------------------------------------------ -->
      <div class="navbar bg-blue-100">
        <div class="navbar-start">
          <div><h3 class="text-2xl font-bold">Interactive</h3>
              <p>Geometry Genius</p></div>
        </div>
      
        <div class="navbar-end">
          <a class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-3 rounded" href="./blog.html">Blog</a>
          
        </div>
              </div>
      <!----------------nav bar end------------------- -->
      <!------------------------------------------------ -->             
    </header>
    <main>
      <section class="lg:px-12 flex flex-col md:flex-row lg:flex-row">
        <div
          class="products-cetails w-full md:w-[60%] lg:w-[75%] mt-5 grid md:grid-cols-2 lg:grid-cols-3 gap-6"
        >
<!-- ------------------------------------------------card section start---------------------------------------- -->

      <!----------------first card start------------------- -->
      <!------------------------------------------------ -->          
        <div class="card w-full shadow-xl" >
          <figure class="px-10 pt-10">
            <img src="./images/triangle.png" alt="Shoes" class="rounded-xl w-full h-20" />
          </figure>
          <div class="card-body items-center text-center">
            <h2 class="card-title" id="first-title">Triangle</h2>
            <p>Area (A) =0.5×b×h</p>

           <div class="input-field flex gap-3">
              <div class="mb-2"> 
                  <input class="h-10 w-16 px-2 border rounded-md mr-0" id="input-1" placeholder="b">
                  <span>cm</span>
                </div>
                <div class="">
                  <input class="h-10 w-16 px-2 border rounded-md mr-0" id="input-2" placeholder="h">
                  <span>cm</span>
                </div>

           </div>



            <div class="card-actions">
              <button class="btn btn-primary" id="first-card">Calculate</button>
            </div>
          </div>
        </div>
      <!----------------first card end------------------- -->
      <!------------------------------------------------ -->  



      <!----------------second card start------------------- -->
      <!------------------------------------------------ -->        
      <div class="card w-full shadow-xl" >
          <figure class="px-10 pt-10">
            <img src="./images/rectangle.png" alt="Shoes" class="rounded-xl w-full h-20" />
          </figure>
          <div class="card-body items-center text-center">
            <h2 class="card-title" id="second-title">Rectangle</h2>
            <p>Area (A) =w×l</p>

            <div class="input-field flex gap-3">
              <div class="mb-2">
                  <input class="h-10 w-16 px-2 border rounded-md mr-0" id="input-3" placeholder="w">
                  <span>cm</span>
                </div>
                <div class="">
                  <input class="h-10 w-16 px-2 border rounded-md mr-0" id="input-4" placeholder="l">
                  <span>cm</span>
                </div>

           </div>



            <div class="card-actions">
              <button class="btn btn-primary" id="second-card">Calculate</button>
            </div>
          </div>
        </div>
      <!----------------second card end------------------- -->
      <!------------------------------------------------ -->  

      <!------------------third card start----------------- -->
      <!------------------------------------------------ -->       
      <div class="card w-full shadow-xl" >
          <figure class="px-10 pt-10">
            <img src="./images/parallelogram.png" alt="Shoes" class="rounded-xl w-full h-20" />
          </figure>
          <div class="card-body items-center text-center">
            <h2 class="card-title" id="third-title">Parallelogram</h2>
            <p>Area (A) = b×h</p>

            <div class="input-field flex gap-3">
              <div class="mb-2">
                 
                  <input class="h-10 w-16 px-2 border rounded-md mr-0" id="input-5" placeholder="b">
                  <span>cm</span>
                </div>
                <div class="">
              
                  <input class="h-10 w-16 px-2 border rounded-md mr-0" id="input-6" placeholder="h">
                  <span>cm</span>
                </div>

           </div>



            <div class="card-actions">
              <button class="btn btn-primary" id="third-card">Calculate</button>
            </div>
          </div>
        </div>
      <!------------------third card end----------------- -->
      <!------------------------------------------------ -->   

      <!----------------fourth card start------------------- -->
      <!------------------------------------------------ -->        
      <div class="card w-full shadow-xl" >
          <figure class="px-10 pt-10">
            <img src="./images/rhombus.png" alt="Shoes" class="rounded-xl w-full h-20" />
          </figure>
          <div class="card-body items-center text-center">
            <h2 class="card-title" id="fourth-title">Rhombus</h2>
            <p>Area (A) =0.5×d<sub>1</sub>×d<sub>2</sub></p>

            <div class="input-field flex gap-3">
              <div class="mb-2">
               
                  <input class="h-10 w-16 px-2 border rounded-md mr-0" id="input-7" placeholder="d1">
                  <span>cm</span>
                </div>
                <div class="">
               
                  <input class="h-10 w-16 px-2 border rounded-md mr-0" id="input-8" placeholder="d2">
                  <span>cm</span>
                </div>

           </div>



            <div class="card-actions">
              <button class="btn btn-primary" id="fourth-card">Calculate</button>
            </div>
          </div>
        </div>
      <!----------------fourth card end------------------- -->
      <!------------------------------------------------ -->  

      <!----------------fifth card start------------------- -->
      <!------------------------------------------------ -->        
      <div class="card w-full shadow-xl" >
          <figure class="px-10 pt-10">
            <img src="./images/pentagon.png" alt="Shoes" class="rounded-xl w-full h-20" />
          </figure>
          <div class="card-body items-center text-center">
            <h2 class="card-title" id="fifth-title">pentagon</h2>
            <p>Area (A) =0.5×p×b</p>

            <div class="input-field flex gap-3">
              <div class="mb-2">
                  <input class="h-10 w-16 px-2 border rounded-md mr-0" id="input-9" placeholder="p">
                  <span>cm</span>
                </div>
                <div class="">
                  <input class="h-10 w-16 px-2 border rounded-md mr-0" id="input-10" placeholder="b">
                  <span>cm</span>
                </div>

           </div>



            <div class="card-actions">
              <button class="btn btn-primary" id="fifth-card">Calculate</button>
            </div>
          </div>
        </div>
      <!----------------fifth card end------------------- -->
      <!------------------------------------------------ -->  

      <!----------------sixth card start------------------- -->
      <!------------------------------------------------ -->        
      <div class="card  w-full shadow-xl" >
          <figure class="px-10 pt-10">
            <img src="./images/ellipse.png" alt="" class="rounded-xl w-full h-20" />
          </figure>
          <div class="card-body items-center text-center">
            <h2 class="card-title" id="sixth-title">Ellipse</h2>
            <p>Area (A) =πab</p>

            <div class="input-field flex gap-3">
              <div class="mb-2">
                  <input class="h-10 w-16 px-2 border rounded-md mr-0" id="input-11" placeholder="a">
                  <span>cm</span>
                </div>
                <div class="">
                  <input class="h-10 w-16 px-2 border rounded-md mr-0" id="input-12" placeholder="b">
                  <span>cm</span>
                </div>

           </div>



            <div class="card-actions">
              <button class="btn btn-primary" id="sixth-card">Calculate</button>
            </div>
          </div>
        </div>
      <!----------------sixth card end------------------- -->
      <!------------------------------------------------ -->         
        </div>
<!-- ------------------------------------------------card section end---------------------------------------- -->

        <!----- Area Calculation section start ---- -->
        <!-- ---------------- ------------------------>
        <div class="cart-details w-full md:w-[40%] lg:w-[40%] mx-auto">
          <h1 class="text-3xl text-center font-bold underline mt-5">
            Area Calculation</h1>
          <div class="overflow-x-auto">
            <table class="table w-full">
              <thead>
                <tr>
                  <th>No</th>
                  <th>Name</th>
                  <th>Result</th>
                  <th>Convert</th>
                </tr>
              </thead>
              <tbody id="table-container">
              </tbody>
            </table>
          </div>
        </div>
        <!----- Area Calculation section end ---- -->
        <!-- ---------------- ------------------------>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
